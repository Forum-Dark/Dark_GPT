<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark GPT - by Ares</title>
  <!-- إعدادات CSS للتصميم العصري -->
  <style>
    /* إعداد الخلفية */
    body {
      background-image: url('https://wallpapercave.com/w/wp12412319');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    /* طبقة شفافة مع تأثيرات */
    .overlay {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9));
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* المحتوى الرئيسي */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: 20vh;
      animation: fadeIn 2s ease-in-out;
    }

    /* تأثير العناوين */
    h1 {
      font-size: 3em;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #c300c3;
      margin: 0;
      animation: glow 2s infinite alternate;
    }

    h3 {
      font-size: 1.5em;
      color: #ffffff;
      text-shadow: 0 0 5px #ffffff;
    }

    /* مربع الإدخال */
    input {
      width: 60%;
      padding: 12px;
      margin-top: 20px;
      font-size: 1em;
      border: 2px solid #ff00ff;
      border-radius: 8px;
      outline: none;
      background: transparent;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 10px #ff00ff;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 20px #ff00ff;
    }

    /* زر الإرسال */
    button {
      padding: 10px 30px;
      margin-top: 20px;
      background: linear-gradient(135deg, #ff00ff, #c300c3);
      color: #ffffff;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff00ff;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #c300c3, #ff00ff);
      box-shadow: 0 0 20px #ff00ff;
    }

    /* صندوق الإجابة */
    #response {
      margin-top: 30px;
      font-size: 1.5em;
      color: #fff;
      text-shadow: 0 0 5px #ff00ff;
      animation: fadeIn 1.5s ease;
    }

    /* تأثيرات متحركة */
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #c300c3;
      }
      to {
        text-shadow: 0 0 20px #ff00ff, 0 0 30px #c300c3;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- طبقة شفافة -->
  <div class="overlay"></div>

  <!-- المحتوى الرئيسي -->
  <div class="content">
    <h1>Dark GPT</h1>
    <h3>by Ares</h3>

    <!-- إدخال النص وزر الإرسال -->
    <input type="text" id="question" placeholder="اكتب سؤالك هنا...">
    <br>
    <button onclick="sendQuestion()">إرسال</button>

    <!-- مكان الإجابة -->
    <div id="response"></div>
  </div>

  <!-- سكربت JavaScript -->
  <script>
    function sendQuestion() {
      const question = document.getElementById("question").value;
      const responseDiv = document.getElementById("response");

      // تحقق من الإدخال
      if (question.trim() === "") {
        responseDiv.innerText = "الرجاء إدخال سؤال!";
        return;
      }

      // عرض رسالة مؤقتة
      responseDiv.innerText = "جارٍ معالجة سؤالك...";
      
      // محاكاة الرد من GPT
      setTimeout(() => {
        responseDiv.innerText = `إجابة Dark GPT: "${question}" هو سؤال رائع!`;
      }, 2000);
    }
  </script>
</body>
</html>
